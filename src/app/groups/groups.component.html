<h2>Grupos a los que perteneces</h2>
<ul>
  <li *ngFor="let group of groups">
    <a routerLink="/group/{{group.groudId}}">{{group.groupName}}</a>
  </li>
</ul>

<input placeholder="Nombre nuevo grupo" [(ngModel)]="newGroupName" />
<button (click)="createNewGroup(newGroupName)">Crear Grupo</button>
